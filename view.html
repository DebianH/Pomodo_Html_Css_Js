<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Js file-->
    <script type="text/javascript" src="efect.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- Css File -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>Pomodoro App</title>
  </head>
  <body onload="template()">
      <div class="container">
        <!-- Header -->
        <h2 class="text-center my-5 heading">Potencia tus Habilidades!</h2>
        <!-- creando Reloj -->
        <div class="container timer">
          <div class="row">
            <div class="col-5">
              <h1 id="minutes"></h1>
            </div>
            <div class="col-2">
              <h2>:</h2>
            </div>
            <div class="col-5">
              <h1 id="seconds"></h1>
            </div>
          </div>
        </div>
      </div>
      <div>
        <h5 id="done" class="text-center my-5" data-text="Descansa!"></h5>
      </div>
      <!-- Botones Inicio y Reset -->
      <div class="container d-flex justify-content-center">
        <button class="btn" onclick="start()"><i class="far fa-play-circle fa-3x"></i></button>
        <button class="btn" onclick="stop()"><i class="fas fa-redo-alt fa-2x"></i></button>
      </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>   
  </body>
</html>
